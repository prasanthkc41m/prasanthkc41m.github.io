title: Prasanthk
description: "A blog from prasanthk.com"
author:
  name: "Prasanthk"
  email: " "
  url: "https://blog.prasanthk.com/blog"

baseurl: /blog

source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Prasanthk"
year : "2020"
